<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexora Marketing</title>
    <style>
        body, html { height: 100%; margin: 0; font-family: sans-serif; }
        
        /* Contenedor de la imagen de fondo */
        .hero-image {
            background-image: url("portada.jpg"); /* Cambia esto por el nombre de tu archivo */
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }

        /* Variables para ajustar posición y tamaño del CTA fácilmente */
        :root{
            --cta-left: 5%;
            --cta-bottom: 10%;
            --cta-width: 220px;
            --cta-height: 60px;
        }

        /* Botón invisible posicionado sobre el diseño */
        .btn-link {
            position: absolute;
            left: var(--cta-left);
            bottom: var(--cta-bottom);
            width: var(--cta-width);
            height: var(--cta-height);
            cursor: pointer;
            background: transparent; /* Invisible */
            border-radius: 50px;
            border: none;
            display: inline-block;
        }

        /* Visually-hidden para accesibilidad */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0,0,0,0);
            white-space: nowrap;
            border: 0;
        }

        /* Indicador de foco visible para teclado */
        .btn-link:focus-visible {
            outline: 3px solid rgba(0,123,255,0.75);
            outline-offset: 4px;
            border-radius: 12px;
        }

@media (max-width: 900px) { 
img { 
   max-width: 100%;
   height: auto;
}

.table-container {
    overflow-x: auto;
    -webkit-overflow-scrolling: touch;
}

table {
    width: 100%;
    border-collapse: collapse;
}

td, th {
    padding: 8px;
    text-align: left;
    border: 1px solid #ddd;
}

/* Ajustes CTA en móvil */
    :root{
        --cta-left: 4%;
        --cta-bottom: 6%;
        --cta-width: 40vw;
        --cta-height: 9vw;
    }

}	


    </style>
</head>
<body>

        <span class="sr-only">Contactar por WhatsApp</span>
        <!-- estructura vacía visualmente, pero accesible y focalizable -->
    </a>
