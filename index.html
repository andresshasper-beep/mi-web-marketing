<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexora Marketing</title>
    <style>
        body, html { height: 100%; margin: 0; font-family: sans-serif; }
        
        /* Contenedor de la imagen de fondo */
        .hero-image {
            background-image: url("portada.jpg"); /* Cambia esto por el nombre de tu archivo */
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }

        /* Variables para ajustar posición y tamaño del CTA fácilmente */
        :root{
            --cta-left: 5%;
            --cta-bottom: 10%;
            --cta-width: 220px;
            --cta-height: 60px;
        }

        /* Botón invisible posicionado sobre el diseño */
        .btn-link {
            position: absolute;
            left: var(--cta-left);
            bottom: var(--cta-bottom);
            width: var(--cta-width);
            height: var(--cta-height);
            cursor: pointer;
            background: transparent; /* Invisible */
            border-radius: 50px;
            border: none;
            display: inline-block;
        }

        /* Visually-hidden para accesibilidad */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0,0,0,0);
            white-space: nowrap;
            border: 0;
        }

        /* Indicador de foco visible para teclado */
        .btn-link:focus-visible {
            outline: 3px solid rgba(0,123,255,0.75);
            outline-offset: 4px;
            border-radius: 12px;
        }

        /* Nuevos estilos para texto sobre la imagen */
        .hero-text {
            position: absolute;
            left: calc(var(--cta-left) + var(--cta-width) + 1rem);
            bottom: calc(var(--cta-bottom) + 0.5rem);
            max-width: 45%;
            color: #fff;
            pointer-events: none;
            z-index: 2;
        }

        .hero-text h1 {
            margin: 0 0 .3rem 0;
            font-size: clamp(1.25rem, 3.5vw, 3rem);
            line-height: 1.05;
            font-weight: 700;
            background: linear-gradient(90deg, #fff 0%, #ffd54a 40%, #fff 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 6px 18px rgba(0,0,0,0.6);
            display: inline-block;
            animation: shine 3s linear infinite;
            -webkit-text-stroke: 0.6px rgba(0,0,0,0.25);
        }

        .hero-text .subtitle {
            margin: 0;
            font-size: clamp(.9rem, 2.2vw, 1.2rem);
            color: rgba(255,255,255,0.95);
            text-shadow: 0 4px 12px rgba(0,0,0,0.5);
        }

        @keyframes shine {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .hero-text::before {
            content: "";
            position: absolute;
            inset: -0.5rem;
            background: linear-gradient(180deg, rgba(0,0,0,0.0), rgba(0,0,0,0.35));
            z-index: -1;
            border-radius: 6px;
            pointer-events: none;
        }

@media (max-width: 900px) { 
img { 
   max-width: 100%;
   height: auto;
}

.table-container {
    overflow-x: auto;

}

table {
    width: 100%;
    border-collapse: collapse;
}

/* Ajustes CTA en móvil */
    :root{
        --cta-left: 4%;
        --cta-bottom: 6%;
        --cta-width: 40vw;
        --cta-height: 9vw;
    }

    .hero-text {
        left: 6%;
        right: 6%;
        bottom: calc(var(--cta-bottom) + var(--cta-height) + 2vw);
        max-width: none;
    }

    .hero-text h1 { font-size: clamp(1rem, 6.5vw, 2.2rem); }
    .hero-text .subtitle { font-size: clamp(.85rem, 4.5vw, 1rem); }

}	

    </style>

<body>

<div class="hero-image">
